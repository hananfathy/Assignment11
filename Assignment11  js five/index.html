<body>
 
    <div class="nav-bar">
        <div class="container py-5">
            <div class="row justify-content-around align-items-end">
                <div class="col-md-6">
                    <div class="title">
                        <a href="#" class="d-flex flex-row justify-content-start align-items-center">
                            <img src="images/logo@2x.png" alt="Log" height="38" width="64">
                            <div class="tite-content mx-2 ">
                                <h5 class="my-0">Weather</h5>
                                <p class="my-0">tagline goes here</p>
                            </div>
                        </a>

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="menu">
                        <ul class="d-flex flex-row justify-content-between align-items-baseline">
                            <li>Home</li>

                            <li>Live cameras</li>
                            <li>Photos</li>

            </div>
        </div>

    <div class="conent">
        <div class="container">
            <div class="row my-3">
                <div class="col">
                    <div class="field d-flex flex-row justify-content-center align-items-center rounded-5 bg-dark p-2">
                        <input type="text" name="search" id="search" class="form-control border-0 bg-dark text-white mx-2" placeholder="Find your location...">
                        <button class="btn btn-primary rounded-5 px-5 py-2">Find</button>
                    </div>
                </div>
            </div>
            <div class="row mx-auto">
                <div class="col-md-4">
                    <div class="weather-card">
                        <div class="date  d-flex flex-row justify-content-between align-items-center">
                            <p>Saturday</p>
                            <p>6January</p>
                        </div>
                        <div class="state d-flex flex-column justify-content-center">
                            <p>London</p>
                            <div class="temp d-flex flex-row justify-content-around align-items-center">
                                <p>5<sup>o</sup>C</p>
                                <img src="images/116.webp" alt="icon1" class="w-50">
                            </div>
                            <p>partly cloudy</p>
                            <div class="proprty d-flex flex-row justify-content-between align-items-center w-75">
                                <div class="sub-property d-flex flex-row justify-content-center align-items-baseline">
                                    <img src="images/icon-umberella.png" alt="rain" class="mx-1">
                                    <p>20%</p>
                                </div>
                                <div class="sub-property d-flex flex-row justify-content-center align-items-baseline">
                                    <img src="images/icon-wind.png" alt="wind" class="mx-1">
                                    <p>18km/h</p>
                                </div>
                                <div class="sub-property d-flex flex-row justify-content-center align-items-baseline">
                                    <img src="images/icon-compass.png" alt="compass" class="mx-1">
                                    <p>East</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="weather-card">
                        <div class="date  d-flex flex-row justify-content-center align-items-center">
                            <p>Sunday</p>
                        </div>
                        <div class="state d-flex flex-column justify-content-center align-items-center my-3">
                            <img src="images/113.webp" alt="icon1" class="w-25">
                            <p class="py-1 fs-5">24.4<sup>o</sup>C</p>
                            <p class="py-1 text-dark">14.6<sup>o</sup>C</p>
                            <p class="py-1">Sunny</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="weather-card">
                        <div class="date  d-flex flex-row justify-content-center align-items-center">
                            <p>Monday</p>
                        </div>
                        <div class="state d-flex flex-column justify-content-center align-items-center my-3">
                            <img src="images/113.webp" alt="icon1" class="w-25">
                            <p class="py-1 fs-5">24.4<sup>o</sup>C</p>
                            <p class="py-1 text-dark">14.6<sup>o</sup>C</p>
                            <p class="py-1">Sunny</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="subscription d-flex flex-row justify-content-around align-items-center">
                        <div class="field d-flex flex-row justify-content-center align-items-center rounded-5 bg-dark p-2 w-100">
                            <input type="text" name="search" id="search" class="form-control border-0 bg-dark text-white mx-2" placeholder="Enter your email to subscribe...">
                            <button class="btn btn-primary rounded-5 px-5 py-2">Subscribe</button>
                        </div>
                    </div>

                        <a href="#">

                        <a href="#">

                        </a>
                        <a href="#">
                            <i class="fa fa-google-plus"></i>

                        <a href="#">
